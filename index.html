<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>Smart Service</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="node_modules/jquery.mmenu/dist/jquery.mmenu.all.css" rel="stylesheet" type="text/css">
    <link href="node_modules/uikit/dist/css/uikit-core.css" rel="stylesheet" type="text/css">
    <link href="node_modules/hamburgers/dist/hamburgers.css" rel="stylesheet" type="text/css">
    <link href="app/css/style.css" rel="stylesheet" type="text/css">

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/jquery.mmenu/dist/jquery.mmenu.all.js" type="text/javascript"></script>
    <script src="node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <!--<script src="node_modules/uikit/dist/js/uikit.min.js" type="text/javascript"></script>-->
    <!--<script src="node_modules/uikit/dist/js/uikit-icons.min.js" type="text/javascript"></script>-->
</head>
<body>



<div id="app">
    <div id="page">
        <nav id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><span>About us</span>
                    <ul>
                        <li><a href="#about/history">History</a></li>
                        <li><span>The team</span>
                            <ul>
                                <li><a href="#about/team/management">Management</a></li>
                                <li><a href="#about/team/sales">Sales</a></li>
                                <li><a href="#about/team/development">Development</a></li>
                            </ul>
                        </li>
                        <li><a href="#about/address">Our address</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>

                <li class="Divider">Other demos</li>
                <li><a href="advanced.html">Advanced demo</a></li>
                <li><a href="onepage.html">One page demo</a></li>
            </ul>
        </nav>

        <div class="header">
            <!--<a href="#menu"><span></span></a>-->
            <button id="my-icon" class="hamburger hamburger--collapse" type="button">
               <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
               </span>
            </button>
            <span>Demo</span>
        </div>
        <div class="content uk-container">
            <h1>
                <span uk-icon="icon: check"></span>
                <span>farzad</span>
            </h1>
            <div v-if="seen">
                <p v-once>{{ message }}</p>
                <p>{{ message }}</p>
                <input v-model="message">
                <br>
                <button v-on:click="reverseMessage">Reverse Message</button>
            </div>

            <div>
                {{ dom }}
            </div>

            <div v-html="dom" v-bind:id="a"></div>

            <ul>
                <todo-item></todo-item>

                <li v-for="todo in todos">{{ todo.id }} --- {{ todo.text }}</li>
            </ul>

            <p>
                <todo-item1 v-for="todo in todos" v-bind:todo="todo" v-bind:key="todo.id"></todo-item1>
            </p>

            <h1>{{ fullName }}</h1>

            <div style="background-color: gray">
                <span class="uk-margin-small-right" uk-icon="check"></span>

                <a href="" uk-icon="heart"></a>
            </div>

            <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow>

                <ul class="uk-slideshow-items">
                    <li>
                        <img src="https://getuikit.com/docs/images/photo.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="https://getuikit.com/docs/images/dark.jpg" alt="" uk-cover>
                    </li>
                    <li>
                        <img src="https://getuikit.com/docs/images/light.jpg" alt="" uk-cover>
                    </li>
                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>

            </div>
        </div>

    </div>


</div>



<script src="main.js" type="text/javascript"></script>
</body>
</html>
